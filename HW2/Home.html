<!DOCTYPE html>
<html>
<title>黄庚辰Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="menu.css">
<body>

<div class="my-sidebar my-bar-block my-card my-animate-left" style="display:none" id="mySidebar">
  <button class="my-bar-item my-button my-large"
  onclick="my_close()">Close &times;</button>
  <a href="Home.html" class="my-bar-item my-button">Home</a>
  <a href="#" class="my-bar-item my-button">Dashboard</a>
  <a href="#" class="my-bar-item my-button">About</a>
  <a href="#" class="my-bar-item my-button">Contact</a>
</div>

<div id="main">

<div class="my-color">
  <button id="openNav" class="my-button my-color my-xlarge" onclick="my_open()">&#9776;</button>
  <div class="my-container">
    <h1>My Ice Cream Shop</h1>
  </div>
</div>

<div class="my-container">
  <img src="Ice.jpg" alt="Menu" style="max-width:100%;height:auto;" >
</div>

</div>

<script>
function my_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function my_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
</html>
