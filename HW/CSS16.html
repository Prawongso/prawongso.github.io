<!DOCTYPE html>
<html>
<head>
<style> 
[name='long'] {
  width: 100px;
  height: 100px;
  background: #eb8a9f;
  transition: width 2s;
}

[name='long']:hover {
  width: 600px;
}

[name='scale'] {
  width: 100px;
  height: 100px;
  background: #eb8a9f;
  transition: width 2s, height 2s;
}

[name='scale']:hover {
  width: 300px;
  height: 300px;
}
</style>
</head>
<body>

<p name="long"></p>
<p name="scale"></p>
</body>
</html>
